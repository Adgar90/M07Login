<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        input {margin:5px;}
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creació d'usuari</title>
</head>
<body>
    <form  method="POST" action="../index.php">
        <h1>Crear un usuari</h1>
        <label>ID</label>
        <input type="text" name="id" required><br>
        <label>Rol</label>
        <select name="rol">
            <option value="alumnat">Alumnat</option>
            <option value="professorat">Professorat</option>
        </select><br>
        <label>Name</label>
        <input type="text" name="nom" required><br>
        <label>Surname</label>
        <input type="text" name="cognom" required><br>
        <label>Password</label>
        <input type="password" name="passwd" required><br>
        <label>Email</label>
        <input type="email" name="email" required><br>
        <label>Active</label>
        <input type="checkbox" name="actiu" required><br>
        <button type="submit" name="send" required>Send</button><br>
        <a href="login.html" rel="html">Iniciar sessió usuari</a><br>
    </form>
</body>
</html>
